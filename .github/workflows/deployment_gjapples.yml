# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - GJApples

on:
  push:
    branches:
      - deployment
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.18.2' # Use Node.js version 18.18.2
          check-latest: true # Check for the latest matching version if not exact

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
          include-prerelease: true

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'GJApples'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_13DDA5D7D08445B29646A4893485EE18 }}
          package: .

  deploy-react:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.18.2' # Use Node.js version 18.18.2

      - name: Install dependencies
        run: npm install
        working-directory: client # Specify the path to your React app

      - name: Build React app
        run: npm run build
        working-directory: client # Specify the path to your React app

- name: Deploy to GitHub Pages
  run: |
    git config user.name "${{ github.actor }}"
    git config user.email "${{ github.actor }}@users.noreply.github.com"
    echo "Deploying to GitHub Pages..."

    # Create or checkout the gh-pages branch
    if ! git show-ref --quiet refs/heads/gh-pages; then
      git checkout --orphan gh-pages
    else
      git checkout gh-pages
    fi

    # Ensure a clean working directory
    git reset --hard

    # Pull latest changes from gh-pages branch (if any)
    git pull origin gh-pages --rebase

    # Add and commit the changes
    git add .
    git commit -m "Save Changes"

    # Push changes to the gh-pages branch
    git push origin gh-pages

    # Switch back to the main branch (or your default branch)
    git checkout main

    # Remove the generated build files (if any)
    git rm -rf .
    mv client/build/* .

    # Add and commit the changes for the main branch
    git add .
    git commit -m "Deploy to GitHub Pages (Main)"

    # Push changes to the main branch (or your default branch)
    git push origin main
  env:
    GH_PAT: ${{ secrets.GH_PAT }}
